<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <link rel="shortcut icon" href="images/play.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/input.css">
</head>
<body>
    <main class="bg-slate-900 w-full min-h-screen bg-[url('images/background.png')] bg-no-repeat bg-center">
        <section id="initial-screen" class="flex flex-col min-h-screen justify-center">
            <h1 class="text-[9rem] text-center text-white">ALPHABET CLASH</h1>
            <p class="text-center text-white">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button id="play-now" class="btn w-44 mx-auto my-5">Play Now</button>
        </section>
        <section id="play-screen" class="pt-24 hidden">
            <div class="artboard artboard-horizontal bg-[#FFFFFFB3] min-h-[300px] mx-auto h-[350px] w-[60vh] lg:w-[120vh] text-center border-8 border-black">
                <p class="bg-black text-white w-[50vh] p-2 rounded-b-lg mx-auto">Don't watch keyboard  while playing...</p>
                <h1 id="random-text" class="text-7xl relative top-1/3">Y</h1>
            </div>
            <div id="kbd-parent">
                <div  class="flex justify-center gap-1 my-1 w-full pt-4">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>
            <div class="flex justify-between mx-16 lg:mx-64">
                <div>
                    <button class="btn">
                        Life
                        <span id="life">5</span>
                    </button>
                </div>
                <div>
                    <button class="btn">
                        Score
                        <span id="score">0</span>
                    </button>
                </div>
            </div>
             
        </section>
        <button id="modal-1" class="btn hide flex mx-auto" onclick="my_modal_5.showModal()">show score</button>
            <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
                <div class="modal-box">
                    <h3 class="font-bold text-lg text-center pt-10">Your Score <span id="score-show">0</span></h3>
                    <p class="py-4 text-center">Practice will make you Pro</p>
                    <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button id="go-back" class="btn mx-auto">Play Again</button>
                    </form>
                    </div>
                </div>
            </dialog>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
